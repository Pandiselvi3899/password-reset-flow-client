<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery  -->
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- bootstrap  -->
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <!-- google font  -->
    <!-- css  -->
    <link rel="stylesheet" href="css/common.css">
    <!-- css  -->
    <!-- font-awesome  -->
    <script src="https://use.fontawesome.com/d8a40b24d8.js"></script>
    <!-- font-awesome  -->
</head>

<body>
    <div id="message"></div>
    <nav class="navbar shadow navbar-expand-md m-0 py-2" style="background-color: rgb(255, 255, 255);">
        <!-- <a class="navbar-brand p-0 m-0" href=""><img src="imgs/logo.jpg" height="35" alt=""></a> -->
        <button class="navbar-toggler" id="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <button type="button" id="Login" onclick="redirectToLoginPage()"
                        class="active nav-buttons btn btn-md btn-block">Login</button>
                </li>
                <li class="nav-item">
                    <button type="button" id="SignUp" onclick="redirectToSignUpPage()"
                        class="nav-buttons btn btn-md btn-block">SignUp</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-lg-4 col-sm-12 create-fields" style="margin: auto; margin-top: 7%;">
            <h1 class="text-center">Password Reset</h1>
            <form id="form-newpassword" autocomplete="off">
                <label for="token">Email:</label>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="Password">New Password</label>
                    <input type="Password" class="form-control" id="Password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm New Password</label>
                    <input type="Password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" required />
                </div>
                <button type="button" class="btn btn-block login form-group" id="resetPassBtn"
                    onclick="resetpassword()">
                    Reset Password
                </button>
        </div>
        </form>
    </div>
    </div>
    <!-- scripts -->
    <script src="js/common.js"></script>
    <script src="js/newpassword.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- scripts -->
</body>

</html>
